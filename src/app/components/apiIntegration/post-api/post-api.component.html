<div class="row pt-2">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Department List
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- Sr No Column -->
                <ng-container matColumnDef="srNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</th>
                  <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.departmentName | na}}</td>
                </ng-container>
  
                <!-- Logo Column -->
                <ng-container matColumnDef="logo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
                  <td mat-cell *matCellDef="let element">{{element.departmentLogo | na}}</td>
                </ng-container>
  
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary" (click)="onEdit(element)">Edit</button>
                    <app-my-button (onBtnClick)="onDelete(element.departmentId)" [btnClass]="'btn btn-danger'" [btnText]="'Delete'"></app-my-button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          New Department
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="">Department Name</label>
              <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control" placeholder="Enter Name">
            </div>
            <div class="col-12">
              <label for="">Department Logo</label>
              <input type="text" [(ngModel)]="deptObj.departmentLogo" class="form-control" placeholder="Enter Logo Url">
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 text-center">
              @if(deptObj.departmentId == 0) {
                <button class="btn btn-success" (click)="onSave()">Save</button>
              }@else {
                <button class="btn btn-warning" (click)="onUpdate()">Update</button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
